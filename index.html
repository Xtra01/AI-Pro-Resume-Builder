<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pro Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }
    </script>
    <style>
      /* Print styles for exact A4 rendering */
      @media print {
        @page { margin: 0; size: auto; }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }

        /* Hide all UI elements specifically */
        .no-print, 
        header, 
        .editor-sidebar, 
        .chat-bot,
        .print-hidden { 
          display: none !important; 
        }

        /* Reset main app layout constraints */
        #root, .app-container, .preview-container, .preview-wrapper {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }
        
        /* Ensure the CV page renders correctly */
        .cv-page {
          margin: 0 auto !important;
          box-shadow: none !important;
          width: 210mm !important;
          min-height: 297mm !important;
          /* Allow height to grow if content overflows one page */
          height: auto !important; 
          page-break-after: always;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          transform: none !important;
          position: relative !important;
          left: auto !important;
          top: auto !important;
        }

        /* Prevent breaks inside elements if possible */
        p, h1, h2, h3, h4, li {
          break-inside: avoid;
        }
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@dnd-kit/sortable": "https://aistudiocdn.com/@dnd-kit/sortable@^10.0.0",
    "@dnd-kit/core": "https://aistudiocdn.com/@dnd-kit/core@^6.3.1",
    "@dnd-kit/utilities": "https://aistudiocdn.com/@dnd-kit/utilities@^3.2.2"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 overflow-hidden h-screen">
    <div id="root"></div>
  </body>
</html>
